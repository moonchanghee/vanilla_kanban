<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kanban</title>
</head>
<body>

<header>
    <div class="head-container">
        <div class="head-title">To Do 칸반보드</div>
        <div class="head-button"><div class = "headBtn">추가</div></div>
        <div class="head-selectbox">우선순위
            <select class = "select">
                <option selected>선택</option>
                <option class = "sel_high">우선순위 높은순</option>
                <option class = "sel_low">우선순위 낮은순</option>
            </select>
        </div>
    </div>
</header>

<section>
    <div class="kanban_wrap">
        <div class="content" id=" test">
            <div class="ToDoMain">
                <div class = "item item-todo">ToDo</div>
                <div class="dropzone" id = "ToDo"></div>
                <div class="ToDo"></div>
            </div>
            <div class="In_progressMain">
                <div class = "item item-inprogress">In Progress</div>
                <div class="dropzone" id =  "In_progress"></div>
                <div class="In_progress"></div>
            </div>
            <div class="DoneMain">
                <div class = "item item-done">Done</div>
                <div class="dropzone" id = "Done"></div>
                <div class="Done"></div>
            </div>
        </div>
    </div>

</section>


<div class="modal hidden" >
    <div class="modal-title">제목 : <input type="text" id = "title"></div>
    <div class="modal-date">완료일 <input type="text" id = "date"> <button id = selectDate>달력선택</button></div>
    <div class="modal-selectbox">우선순위
        <select id = "modal-priority">
            <option selected>선택</option>
            <option value="3">높음</option>
            <option value="2">중간</option>
            <option value="1">낮음</option>
        </select>
        상태
        <select id = "modal-state">
            <option selected>선택</option>
            <option>ToDo</option>
            <option>In_progress</option>
            <option>Done</option>
        </select>
    </div>
    <p><textarea cols="45" rows="10" id = "modal-conents"></textarea></p>
    <div class = "closeBtn hidden" >전송완료</div>
    <div class = "upSuccessBtn hidden" >수정완료</div>
</div>
</div>

<script src="bundle.js"></script>
</body>
</html>
